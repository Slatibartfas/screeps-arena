name: Arena CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Install & build (Node 16)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"
          cache: "npm"

      - name: Safe install (ignore lifecycle scripts)
        run: |
          echo "Running safe install (ignoring lifecycle scripts)"
          npm ci --ignore-scripts || npm install --ignore-scripts || true

      - name: Build (if present)
        run: |
          npm run build --if-present

      - name: Lint (if present)
        run: |
          npm run lint --if-present

      - name: Unit tests (if present)
        run: |
          npm test --if-present
